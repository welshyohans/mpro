<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Data to Server</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Submit Data to Server</h2>
  
  <!-- Input fields for title, body, and goodsId -->
  <form id="dataForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="body">Body:</label>
    <input type="text" id="body" name="body" required><br><br>
    
    <label for="goodsId">Goods ID:</label>
    <input type="text" id="goodsId" name="goodsId" required><br><br>
    
    <button type="button" onclick="sendData()">Submit</button>
  </form>

  <script>
    function sendData() {
      // Capture form data
      const title = $('#title').val();
      const body = $('#body').val();
      const goodsId = $('#goodsId').val();

      // Send AJAX request to the server
      $.ajax({
        url: 'https://kulushey.com/kulushi/api/fcm/bulkFcm.php',  // Replace with your server URL
        type: 'POST',
        data: {
          title: title,
          body: body,
          goodsId: goodsId
        },
        success: function(response) {
          alert('Data sent successfully: ' + response);
        },
        error: function(error) {
          alert('Error sending data: ' + error.statusText);
        }
      });
    }
  </script>

</body>
</html>
