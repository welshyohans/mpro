<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win with Fullscreen Buzz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #wheel-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            background-image: url('https://kulushey.com/kulushi/2017.jpg');
            background-size: cover;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .line {
            position: absolute;
            width: 2px;
            height: 50%;
            background-color: red;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
        }
        #indicator {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid black;
        }
        #start-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80vw;
            max-width: 300px;
        }
        #start-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #winning-message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        /* Fullscreen Buzz */
        #christmas-buzz {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        }
        #christmas-buzz img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="wheel-container">
        <div id="indicator"></div>
        <div id="wheel"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <button id="start-btn">Start</button>
    <div id="winning-message"></div>
    
    <!-- Fullscreen Christmas Buzz GIF -->
    <div id="christmas-buzz">
        <img src="https://kulushey.com/kulushi/xx.gif" alt="Christmas Buzz">
    </div>
    
    <!-- Audio for win -->
    <audio id="win-sound">
        <source src="https://kulushey.com/kulushi/20.mp3" type="audio/mpeg">
    </audio>

    <script>
        const wheel = document.getElementById('wheel');
        const startBtn = document.getElementById('start-btn');
        const winningMessage = document.getElementById('winning-message');
        const christmasBuzz = document.getElementById('christmas-buzz');
        const winSound = document.getElementById('win-sound');

        const segments = 8; // Number of segments on the wheel
        const winningNumbers = [2, 4, 6, 8]; // Winning numbers
        let isSpinning = false;

        function getRandomSegment() {
            return Math.floor(Math.random() * segments) + 1;
        }

        function getRotationForSegment(segment) {
            return 360 - ((segment - 1) * (360 / segments)) + (360 * 5);
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            startBtn.disabled = true;
            winningMessage.style.display = 'none';
            wheel.classList.remove('buzz');

            const drawnSegment = getRandomSegment();
            const finalRotation = getRotationForSegment(drawnSegment);

            wheel.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(() => {
                checkForWin(drawnSegment);
                //sendResultToServer(drawnSegment);
                isSpinning = false;
                startBtn.disabled = false;
            }, 5000);
        }

        function checkForWin(drawnSegment) {
            if (winningNumbers.includes(drawnSegment)) {
                winningMessage.textContent = `ðŸŽ‰ Congratulations! You won with number ${drawnSegment}!`;
                winningMessage.style.color = 'green';

                // Play winning sound
                winSound.play(); 
                
                // Show Fullscreen Christmas Buzz GIF
                christmasBuzz.style.display = 'block';
                
                // Hide the buzz after 5 seconds
                setTimeout(() => {
                    christmasBuzz.style.display = 'none';
                }, 5000);

            } else {
                winningMessage.textContent = `ðŸ˜ž Sorry, you got number ${drawnSegment}. Try again!`;
                winningMessage.style.color = 'red';
            }
            winningMessage.style.display = 'block';
        }

        // Function to send the result to the server
        function sendResultToServer(drawnSegment) {
            $.ajax({
                url: '/path/to/your/server-endpoint', // Replace with your server URL
                method: 'POST',
                data: { number: drawnSegment },
                success: function(response) {
                    console.log('Data successfully sent to the server:', response);
                },
                error: function(error) {
                    console.error('Error sending data to the server:', error);
                }
            });
        }

        startBtn.addEventListener('click', spinWheel);
    </script>

</body>
</html>
